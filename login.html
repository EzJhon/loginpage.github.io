<!DOCTYPE html>
<html>
<head>
	<title>Login Validation with JavaScript</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<form class="form-container" onsubmit="return validate()">
		<p id="error"></p>
		<h3>Login Here</h3>
		<div class="form-grp">
			<label for="=username">Username</label><br>
			<input type="text" name="username" placeholder="Username" id="user">
			<i class="fa fa-time u-times"></i>
			<i class="fa fa-check u-check"></i>

		<div class="form-grp1">
			<label for="=password">Password</label><br>
			<input type="password" name="password" placeholder="Password" id="pass">
			<i class="fa fa-time p-times"></i>
			<i class="fa fa-check p-check"></i>
	</div>
	<div class="form-grp">
			<input type="submit" name="login-btn" value="Login" placeholder="login">			
		</div>
		<a href="#">Forgot Password?</a><br>
</div>
	<div class="form-grp5">
			<label for="=create">Creat New Account</label><br>			
		</div>
	</form>
<script type="text/javascript" src="login.js"></script>
</body>
</html>
